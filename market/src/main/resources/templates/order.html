<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Ваш Заказ</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}" />
    <h1>Ваш заказ</h1>

    <br>
    <span th:if="${@cart.items.isEmpty()}">Корзина пуста</span>
    <table th:if="${!@cart.items.isEmpty()}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oi : ${@cart.items}">
            <td th:text="${oi.product.title}"/>
            <td>
                <span th:text="${oi.quantity}"/>
            </td>
            <td th:text="${oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}"/>
        </tr>
        <tr>
            <td>
                <a class="btn btn-success" th:href="@{'/cart'}">Назад</a></td>
            <td>Итого:</td>
            <td th:text="${@cart.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <form th:action="@{/orders/add}" method="post" >
        <div class="form-row">
            <input type="hidden" class="form-control">
            <div class="col form-group">
                <label>Имя клиента</label>
                <input type="text" class="form-control" placeholder="Имя клиента" name="customer">
            </div>
            <div class="col form-group">
                <label>Номер телефона</label>
                <input type="number" class="form-control" placeholder="Номер телефона" name="phone">
            </div>
            <div class="col form-group">
                <label>Адрес доставки</label>
                <input type="text" class="form-control" placeholder="Адрес доставки" name="address">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Оформить заказ</button>
        </div>
    </form>
</div>

</body>
</html>
