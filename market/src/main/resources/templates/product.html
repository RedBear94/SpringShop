<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Редактирование товара</h1>
        <form method="get" th:action="@{'/products/' + ${product.id}}">
            <div class="form-group col-md-6">
                <label for="titleInput">Название</label>
                <input class="form-control" type="text" id="titleInput" name="title"
                       th:value="${product.title}">
            </div>
            <div class="form-group col-md-6">
                <label for="priceInput">Цена</label>
                <input class="form-control" type="text" id="priceInput" name="price"
                       th:value="${product.price}">
            </div>
            <button class="btn btn-primary" type="submit">Применить</button>
            <a class="btn btn-primary" th:href="@{/products}">Назад</a>
        </form>
    </div>
</body>
</html>
